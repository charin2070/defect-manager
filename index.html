<!-- Instruction for AI assistant 
Архитектурный обзор:
Начните с index.html - это точка входа приложения
Изучите package.json для понимания зависимостей и скриптов сборки
Проанализируйте структуру директорий:
/scripts - основная логика
/src - исходный код компонентов
/styles - стили
/dist - скомпилированные файлы
Ключевые компоненты для изучения:
Code
CopyInsert
app.js
├── UIManager - управление интерфейсом
├── DataManager - работа с данными
└── EventEmitter - система событий

chart-manager.js
├── Chart.js интеграция
└── Управление всеми графиками

components/
├── teams-chart.js - визуализация данных команд
├── teams-dropdown-component.js - UI для выбора команд
└── Другие компоненты UI

utils/
└── analytic-manager.js - аналитика и обработка данных
Порядок анализа кода: a) Начните с App класса:
Изучите инициализацию приложения
Проследите создание основных менеджеров
Обратите внимание на систему конфигурации
b) Проанализируйте поток данных:

DataManager: загрузка и обработка данных
AnalyticManager: трансформация данных
ChartManager: визуализация
c) Изучите систему событий:

События между компонентами
Обработка пользовательских действий
Обновление UI
Ключевые концепции:
Модульная архитектура
Событийно-ориентированное программирование
Визуализация данных через Chart.js
Управление состоянием через localStorage
Темизация (светлая/темная тема)
Точки расширения:
Компоненты в /src/scripts/components
Утилиты в /src/scripts/utils
Стили в /styles
Обработка данных:
Формат входных данных (CSV файлы)
Трансформация данных для графиков
Аналитические вычисления
Особое внимание:
Обработка ошибок и валидация
Управление состоянием графиков
Взаимодействие между компонентами
Конфигурация в режиме разработки/продакшн
Технический стек:
JavaScript (ES6+)
Chart.js для визуализации
Webpack для сборки
Babel для транспиляции
Возможные проблемные места:
Валидация входных данных
Управление памятью при работе с графиками
Асинхронные операции
Масштабируемость при большом количестве данных
Рекомендации по отладке:
Используйте ConsolePanel в dev режиме
Проверяйте события в EventEmitter
Мониторьте создание/удаление графиков
Следите за утечками памяти при работе с Chart.js

Это приложение для помощи в устранении дефектов программного обеспечения работает так: 
1. При загрузке index.html вызывается скрипт app.js, в котором описана логика дальнейшей загрузки приложения.
2. app.js создаёт объект класса App, который загружает из Local Storage массив issues, который содержит объекты описывающие свойства задачи в Jira на исправление дефекта.
3. Далее app вызывает метод showBacklogView класса UIManager и передаёт в качестве параметра массив issues.
4. UIManager постоянно использует массив issues для визуализации информации о задачах, поэтому массив issues должен оставаться неизменным.
